<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- SEO -->
	<link rel="image_src" href="{{ site.baseurl }}/images/banner-og.jpg">
	<meta name="description" content="Established in 2003, the Youth Congress on Information Technology — commonly known as Y4iT — is an annual information technology event in the Philippines. Aimed primarily at college students, professionals, educators, IT experts and enthusiasts, Y4iT is an enabling event for today’s youth and aspires to recognize young Filipinos as key drivers in the dynamic IT industry.">
	<link rel="canonical" href="{{ site.baseurl }}/">

	<!-- OpenGraph -->
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{{' | '}}{{ site.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.baseurl }}/">
	<meta property="og:image" content="{{ site.baseurl }}/images/banner-og.jpg">
	<meta property="og:locale" content="en_US">
	<meta property="og:description" content="In the dynamic world of IT today, individuals may have the skills and potential needed, but are they confident enough to take the next step?">
	<meta property="og:site_name" content="Y4iT">

	<!-- Favicon NEW -->
	<link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/images/icons_v2/apple-touch-icon-57x57.png?v=JyyQEqGpyp">

	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/images/icons_v2/apple-touch-icon-144x144.png?v=JyyQEqGpyp">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/images/icons_v2/apple-touch-icon-152x152.png?v=JyyQEqGpyp">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/icons_v2/apple-touch-icon-180x180.png?v=JyyQEqGpyp">

	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/icons_v2/android-chrome-192x192.png?v=JyyQEqGpyp" sizes="192x192">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/icons_v2/favicon-96x96.png?v=JyyQEqGpyp" sizes="96x96">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/icons_v2/favicon-16x16.png?v=JyyQEqGpyp" sizes="16x16">
	<link rel="manifest" href="{{ site.baseurl }}/images/icons_v2/manifest.json?v=JyyQEqGpyp">
	<link rel="mask-icon" href="{{ site.baseurl }}/images/icons_v2/safari-pinned-tab.svg?v=JyyQEqGpyp" color="#5bbad5">
	<link rel="shortcut icon" href="{{ site.baseurl }}/images/icons_v2/favicon.ico?v=JyyQEqGpyp">
	<meta name="msapplication-TileColor" content="#603cba">
	<meta name="msapplication-TileImage" content="{{ site.baseurl }}/images/icons_v2/mstile-144x144.png?v=JyyQEqGpyp">
	<meta name="msapplication-config" content="h{{ site.baseurl }}/images/icons_v2/browserconfig.xml?v=JyyQEqGpyp">
	<meta name="theme-color" content="#624a9d">


	<title>{% if page.title %}{{ page.title }}{{' | '}}{{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!--Google Analytics-->

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,900italic,900,700italic,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

	<!--link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css"-->

	<link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/arrow.css">
	{% if page.slick == true %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/slick.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/slick-theme.css">
	{% endif %}
	{% if page.animate == true %}
		<link rel="stylesheet" href="{{ site.baseurl }}/css/animate.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/animate-custom.css">
	{% endif %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/lean.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/custom-navbar.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/custom-jumbotron.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">

	{% include css-fonts.html %}

</head>
